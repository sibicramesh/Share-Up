<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      

    <!-- your app's js -->
    <script src="js/app.js"></script>
      
  </head>
    
  <body ng-app="start">
      <ion-view padding="true" style="background: url(img/background.jpg) no-repeat center;background-size:cover;">
  
  <ion-content>

    <div class="abc">

      <div class="transbox">


        <div class="list">

          <div class="list list-inset">
            <label class="item item-input" style="border: 3px solid black">
              <i class=""><img class="username_icon" src="http://zt.liuxue360.com/au/au_studyabroad/images/users.png"></i>
              <input class="user_inputfield" type="text" placeholder="Username">
            </label>
          </div>
          <div class="list list-inset">
          <label class="item item-input" style="border: 3px solid black">
            <i class=""><img class="username_icon" src="http://www.publicbooks.org/images/icon-email-small.png"></i>
            <input class="user_inputfield" type="email" placeholder="Email Address">
          </label>
        </div>
          <div class="list list-inset">
            <label class="item item-input"  style="border: 3px solid black">
              <i class=""><img class="password_icon" src="http://findicons.com/files/icons/974/glyphish/24/12_eye.png"></i>
              <input class="password_inputfield" type="password" placeholder="Password">
            </label>
          </div>
          <div class="list list-inset">
            <label class="item item-input"  style="border: 3px solid black">
              <i class=""><img class="password_icon" src="http://findicons.com/files/icons/974/glyphish/24/12_eye.png"></i>
              <input class="password_inputfield" type="password" placeholder=" Confirm Password">
            </label>
          </div>
          <div style="text-align:center;">
            <button class="button button-dark" style="width:95%;">
              Register</button>
          </div>

        </div>
      </div>

      </div>
  </ion-content>
</ion-view>

      <script>
      
      </script>
    </body>
    
</html>
