
<ion-view title="User resgistration" ng-controller="registrationCtrlr">
  <ion-header-bar class="bar-calm">
    <h1 class="title">User Registration</h1>
    <button class="button button-icon" ng-click="goToLogin()">Login
      <i class="icon ion-log-in"></i>
    </button>
  </ion-header-bar>
  <ion-content padding="true" scroll="false" class="has-header">

    <form >

      <div class="row">
        <div class="col">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input id="txt_uname" type="text" placeholder="UserName" ng-model="data.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input id="txt_pwd" type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
            <span class="input-label">Confirm Password</span>
            <input type="password" placeholder="Password" ng-model="data.cpassword">
          </label>
          <label class="item item-input">
            <span class="input-label">Mobile Number</span>
            <input id="txt_mobile" type="tel" placeholder="Mobile Number" maxlength="10" ng-model="data.mobile">
          </label>
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input id="txt_name" type="text" placeholder="Nick Name" ng-model="data.nick">
          </label>
          <label class="item item-input">
            <span class="input-label">Group Name</span>
            <input id="txt_gname" type="text" placeholder="Group Name" ng-model="data.gname">
          </label>
        </div>
      </div>


      <div class="row">
        <div class="col">

            <button class="button button-calm button-block button-shape" style="float:right" ng-click="completeRegistration()">SignUp</button>
        </div>
      </div>


    </form>
  </ion-content>
</ion-view>
