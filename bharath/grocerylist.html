
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
     

    <!-- your app's js -->
    <script src="js/app.js"></script>
      
  </head>
    
  <body  ng-app="starter">
      <ion-view title="Grocery List" id="grocerylist" padding="true" style="background: url(img/background.jpg) no-repeat center;background-size:cover;">
     <ion-content ng-controller="ExampleController">
         <p>
          <button class="button button-block button-positive" id="startScan">Start Scan</button>
            <div class="card">
  <div class="item item-text-wrap">
	 <div id="results"></div>
                </div></div>
    
         <br>
    <ion-list>
    
        <ion-item class="item-thumbnail-right positive">
            <img src="img/items/pepsi.jpeg">
           <label class="item item-input">
  <span class="input-label">Pepsi</span>
  <input type="number">
 <input type="number" readonly value={{price0}}>
</label>
        </ion-item>
        <ion-item class="item-thumbnail-right positive">
        <img src="img/items/chips.jpeg">
           <label class="item item-input">
  <span class="input-label">Doritos</span>
  <input type="number" id="1">
 <input type="number" readonly value={{price1}}>
</label>
        </ion-item>
        <ion-item class="item-thumbnail-right positive">
            <img src="img/items/snickers.jpeg">
       <label class="item item-input">
  <span class="input-label">Snickers</span>
  <input type="number">
           <input type="number" readonly value={{price2}}>
        </ion-item>
         <ion-item class="item-thumbnail-right positive">
             <img src="img/items/monster.jpeg">
       <label class="item item-input">
  <span class="input-label">Monster</span>
  <input type="number">
 <input type="number" readonly value={{price3}}>
        </ion-item >
         <ion-item class="item-thumbnail-right positive">
             <img src="img/items/cheese.jpeg">
       <label class="item item-input">
  <span class="input-label">Cheese</span>
  <input type="number">
 <input type="number" readonly value={{price4}}>
        </ion-item>
         <ion-item class="item-thumbnail-right positive">
             <img src="img/items/oil.jpeg">
       <label class="item item-input">
  <span class="input-label">Coconut-Oil</span>
  <input type="number">
 <input type="number" readonly value={{price5}}>
        </ion-item>
             <button class="button button-block button-positive" ng-click="getData()">Get Products Price</button>
    </ion-list>
    
             </ion-content>    
</ion-view>
    </body>
    
</html>
