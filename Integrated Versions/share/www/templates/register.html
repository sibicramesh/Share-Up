
<ion-view title="User resgistration" ng-controller="registrationCtrlr">
  <ion-header-bar class="bar-calm">
    <h1 class="title">User Registration</h1>


    <button class="button button-icon" ng-click="goToLogin()"> <i class="icon ion-log-in"></i>Login

    </button>
    <button class="button button-icon" ng-click="completeRegistration()">Register<i class="icon ion-person-add"></i>
    </button>
  </ion-header-bar>
  <ion-content padding="true" scroll="false" class="has-header">

    <form >

      <div class="row">
        <div class="col">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input id="txt_uname" type="text" placeholder="UserName" ng-model="data.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input id="txt_pwd" type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
            <span class="input-label">Confirm Password</span>
            <input type="password" placeholder="Password" ng-model="data.cpassword">
          </label>
          <label class="item item-input">
            <span class="input-label">Mobile Number</span>
            <input id="txt_mobile" type="tel" placeholder="Mobile Number" maxlength="10" ng-model="data.mobile">
          </label>
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input id="txt_name" type="email" placeholder="Email" ng-model="data.nick">
          </label>
          <label class="item item-input">
            <span class="input-label">Group Name</span>
            <input id="txt_gname" type="text" placeholder="Group Name" ng-model="data.gname">
          </label>
        </div>
      </div>

      <div style="text-align: center">
        <button class="button button-calm button-large button-shape" style="width: 30%" ng-click="completeRegistration()">SignUp</button>
      </div>
      <button class="button button-calm button-large"  ng-click="completeRegistration()">SignUp</button>

    </form>


  </ion-content>
</ion-view>
